<div class="products-container">
	<div class="products-header">
		<h1 class="products-title">Kitchen Textiles</h1>
		<p class="products-subtitle">Functional and fashionable kitchen essentials â€” all images from assets/kitchen</p>
	</div>

	<div class="products-grid">
		<ng-container *ngIf="images?.length; else empty">
			<button *ngFor="let img of images; let i = index" class="image-button" [class.enlarged]="i < 3 || i === 9" aria-label="Kitchen Textiles">
				<img [src]="img" [alt]="'Kitchen Textiles ' + (i + 1)" class="image-button-img" (error)="onImgError($event)" />
			</button>
		</ng-container>

		<ng-template #empty>
			<p *ngIf="!loadError">Nessuna immagine disponibile.</p>
			<p *ngIf="loadError">Impossibile caricare le immagini in questo momento. Controlla che il server sia avviato e ricarica la pagina.</p>
		</ng-template>
	</div>
</div>
